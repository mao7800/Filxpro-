  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
         jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
         let channelData = {
            
            "stream_url": "https://v4-kun-nk16-cdn-01.live.cdn.cgates.lt/live/dash/560502/index.mpd",
            "drm_keys": {
               "f48a8131e05f4d6e84de19f086c781a6": "fd28f2f966a906f4d4dcfd72ae90094e"
            }
         };

         if (channelData && channelData.stream_url && channelData.drm_keys) {
            setupJWPlayer(channelData);
         } else {
            console.error("فشل في تحميل بيانات القناة أو البيانات غير صحيحة!");
            alert("فشل في تحميل بيانات القناة أو البيانات غير صحيحة!");
         }

         function setupJWPlayer(data) {
            var playerInstance = jwplayer("player");
            playerInstance.setup({
               width: "100%",
               height: "100%",
               controls: true,
               stretching: "uniform",
               autostart: true,
               mute: false,
               volume: 50,
               horizontalVolumeSlider: true,
               playbackRateControls: true,
               playbackRates: [0.5, 1, 1.25, 1.5, 2],
               logo: {
                  file: "https://j.top4top.io/p_3418pye6g1.jpg",
                  link: "https://t.me/YallaShootApps/3",
                  hide: false,
                  position: "bottom-left",
                  margin: 20
               },
               aspectratio: "16:9",
               playlist: [{
                  sources: [{
                     file: data.stream_url,
                     type: "dash",
                     drm: {
                        clearkey: {
                           keyId: Object.keys(data.drm_keys)[0],
                           key: Object.values(data.drm_keys)[0]
                        }
                     },
                     label: "HD"
                  }]
               }]
            });

            playerInstance.on("setupError", function (event) {
               console.error("خطأ في إعداد المشغل:", event.message);
               alert("حدث خطأ أثناء تحميل المشغل!");
            });
         }

         setupJWPlayer();
      });
      
      
   </script>
